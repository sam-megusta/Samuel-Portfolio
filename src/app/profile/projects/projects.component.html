<div class="section" id="projects">
    <div class="container cc-education">
        <div class="h4 text-center mb-4 title">Projects</div>

        <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
        <div class="row">

            <ng-container *ngFor="let project of projects| paginate: config">
                <div class="col-md-4 col-sm-6 animate-box" data-animate-effect="fadeInLeft">
                    <div class="blog-entry">
                        <div class="card">
                            <img class="card-img-top" src={{project.imgUrl}} onerror="this.src = 'assets/images/gif.gif'" alt="Card image" style="width:100%">
                            <div class="card-body">
                                <h4 class="card-title">{{project.title}}</h4>
                                <h5 class="card-text"><b>Technology :</b> {{project.tech}} </h5>
                                <h5 class="card-text" >
                                    <a *ngIf="project.id==3" href="https://drive.google.com/file/d/1C_Z8_CePm7Efh3qi4tbNTMSqK2I17K13/view?usp=sharing" target="_blank" rel="noopener noreferrer">Read more about Project</a>
                                    <a *ngIf="project.id==4" href="https://drive.google.com/file/d/1oaqsCBrI97iER_CJ0nfSaTZXvf-WNar7/view?usp=sharing" target="_blank" rel="noopener noreferrer">Read more about Project</a>
                                    <a *ngIf="project.id==6" href="https://docs.google.com/document/d/1FkHVxrPRfx-a5Qsj3LmwpgghyNNMwNh2/edit?usp=sharing&ouid=117892717342559825334&rtpof=true&sd=true" target="_blank" rel="noopener noreferrer">Read more about Project</a>
                                    <a *ngIf="project.id==7" href="https://drive.google.com/file/d/1bHT3nQZwtq6DogkrBpl0eHpJ2Eri_0O7/view?usp=sharing" target="_blank" rel="noopener noreferrer">Read more about Project</a>

                                </h5>

                                <!-- <h5 class="card-text"><a href={{project.mediumlink}}>Read more about Project</a></h5>

                                <a href={{project.livedemo}} class="btn btn-primary stretched-link ml-2 mr-5">Live Demo</a>
                                <a href={{project.githurl}} class="btn btn-primary stretched-link">GithubLink</a> -->

                            </div>
                        </div>
                    </div>
                </div>
            </ng-container>
        </div>

        <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
    </div>
</div>
